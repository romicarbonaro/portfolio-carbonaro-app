<h1>Eliminando Lenguaje de Programación</h1>
<div mat-dialog-content>
    <p>Estás seguro que quieres eliminar este lenguaje de programación?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-button [mat-dialog-close]="programmingLanguage" cdkFocusInitial>Ok</button>
</div>
