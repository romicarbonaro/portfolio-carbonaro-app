<h1 *ngIf="data.programmingLanguage">Editando lenguaje de programación {{programmingLanguage.name}} de {{data.person.name}} {{data.person.lastName}}</h1>
<h1 mat-dialog-title *ngIf="!data.programmingLanguage">Creando un nuevo Lenguaje de Programación</h1>
<div mat-dialog-content>
  <mat-form-field  appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" [(ngModel)]="programmingLanguage.name">
  </mat-form-field >

  <mat-form-field appearance="fill">
    <mat-label>Seniority</mat-label>
    <input matInput type="text" [(ngModel)]="programmingLanguage.seniority">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="programmingLanguage" cdkFocusInitial>Ok</button>
</div>
